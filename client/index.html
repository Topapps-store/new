<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TopApps.store - Download Popular Android Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Ocultar elementos de la interfaz de Google Translate */
      .goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
      .goog-te-gadget {
        display: none !important;
      }
      .skiptranslate {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Google Translate Widget -->
    <div id="google_translate_element" style="display: none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }

      window.addEventListener("DOMContentLoaded", () => {
        // Detectar el idioma del navegador
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.split('-')[0];

        // Solo activar traducción automática si el idioma no es inglés
        if (langCode !== 'en') {
          console.log("Activando traducción automática para: " + langCode);
          
          // Esperar a que se cargue el widget de Google Translate
          const interval = setInterval(() => {
            // Verificar si el iframe del banner está presente
            const frame = document.querySelector('iframe.goog-te-banner-frame');
            
            // Verificar si el selector de idiomas está disponible
            const select = document.querySelector('.goog-te-combo');
            
            if (select) {
              // Intentar establecer el idioma detectado
              try {
                select.value = langCode;
                select.dispatchEvent(new Event('change'));
                console.log("Traducción automática activada");
                
                // Aplicar estilos adicionales para ocultar elementos
                const gTransScript = document.createElement('style');
                gTransScript.innerHTML = `
                  .goog-te-banner-frame.skiptranslate {
                    display: none !important;
                  }
                  .goog-tooltip {
                    display: none !important;
                  }
                  .goog-tooltip:hover {
                    display: none !important;
                  }
                  .goog-text-highlight {
                    background-color: transparent !important;
                    border: none !important;
                    box-shadow: none !important;
                  }
                `;
                document.body.appendChild(gTransScript);
                
                // Limpiar el intervalo una vez que se haya aplicado la traducción
                clearInterval(interval);
              } catch (e) {
                console.log("Error al activar traducción: " + e.message);
              }
            }
          }, 300);
          
          // Establecer un límite de tiempo para intentar traducir (10 segundos)
          setTimeout(() => {
            clearInterval(interval);
          }, 10000);
        }
      });
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
