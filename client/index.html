<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TopApps.store - Download Popular Android Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Ocultar elementos de la interfaz de Google Translate */
      .goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
      .goog-te-gadget {
        display: none !important;
      }
      .skiptranslate {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Google Translate Widget -->
    <div id="google_translate_element" style="display: none;"></div>
    <script type="text/javascript">
      // Inicializar el traductor
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'af,sq,ar,hy,az,eu,be,bn,bs,bg,ca,zh-CN,zh-TW,hr,cs,da,nl,en,et,tl,fi,fr,gl,ka,de,el,gu,ht,iw,hi,hu,is,id,ga,it,ja,kn,ko,lv,lt,mk,ms,mt,no,fa,pl,pt,ro,ru,sr,sk,sl,es,sw,sv,ta,te,th,tr,uk,ur,vi,cy,yi',
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');
        
        // Asegurarnos de iniciar la traducción una vez que el elemento está listo
        setTimeout(translatePage, 1000);
      }
      
      // Función para traducir la página al idioma del navegador
      function translatePage() {
        try {
          // Obtener el idioma del navegador
          const userLang = navigator.language || navigator.userLanguage;
          const langCode = userLang.split('-')[0].toLowerCase();
          
          console.log('Idioma detectado:', langCode);
          
          // Solo traducir si no es inglés
          if (langCode !== 'en') {
            console.log('Iniciando traducción a:', langCode);
            
            // Crear un elemento <select> temporal para manipular la traducción
            const translateCombo = document.querySelector('.goog-te-combo');
            
            if (translateCombo) {
              // Encontrar la opción correcta que coincida con el idioma del navegador
              let found = false;
              for (let i = 0; i < translateCombo.options.length; i++) {
                const option = translateCombo.options[i];
                const optionLang = option.value.toLowerCase();
                
                // Revisar si el idioma coincide
                if (optionLang === langCode || optionLang.startsWith(langCode + '-')) {
                  console.log('Opción encontrada:', option.value);
                  translateCombo.selectedIndex = i;
                  translateCombo.dispatchEvent(new Event('change'));
                  found = true;
                  break;
                }
              }
              
              if (!found) {
                console.log('Idioma no encontrado en las opciones, intentando con otro método');
                // Intentar usar directamente la API de Google Translate
                if (typeof google !== 'undefined' && google.translate) {
                  google.translate.TranslateElement.getInstance().showBanner(langCode);
                }
              }
              
              // Ocultar elementos visuales de Google Translate
              document.body.classList.add('notranslate');
              
              const style = document.createElement('style');
              style.textContent = `
                body {
                  top: 0 !important;
                }
                .goog-te-banner-frame { 
                  display: none !important;
                }
                .goog-te-menu-value:hover {
                  text-decoration: none !important;
                }
                .goog-text-highlight {
                  background-color: transparent !important;
                  box-shadow: none !important;
                }
                .goog-te-gadget {
                  height: 0px !important;
                  overflow: hidden !important;
                }
                .VIpgJd-ZVi9od-l4eHX-hSRGPd,
                .VIpgJd-ZVi9od-ORHb-OEVmcd {
                  display: none !important;
                }
              `;
              document.head.appendChild(style);
            } else {
              console.log('Elemento .goog-te-combo no encontrado, reintentando en 1 segundo');
              setTimeout(translatePage, 1000); // Reintentar después de un segundo
            }
          }
        } catch (e) {
          console.error('Error durante traducción:', e);
        }
      }
      
      // Cuando la página esté completamente cargada
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Intentar traducir varias veces para asegurar que funcione
          translatePage();
          setTimeout(translatePage, 1500);
          setTimeout(translatePage, 3000);
        }, 500);
      });
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
